name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  # Placeholder env vars for Next.js build (safe to expose - not real credentials)
  # Playwright tests only check UI navigation, they don't call these services
  NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
  NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
  NEXT_PUBLIC_PROJECT_ID: placeholder-walletconnect-id
  NEXT_PUBLIC_IPFS_GATEWAY: https://gateway.pinata.cloud/ipfs/
  NEXT_PUBLIC_ISTORY_TOKEN_ADDRESS: "0x0000000000000000000000000000000000000000"
  NEXT_PUBLIC_STORY_PROTOCOL_ADDRESS: "0x0000000000000000000000000000000000000000"
  NEXT_PUBLIC_STORY_NFT_ADDRESS: "0x0000000000000000000000000000000000000000"
  NEXT_PUBLIC_INITIAL_ADMIN_ADDRESS: "0x0000000000000000000000000000000000000000"
  NEXT_PUBLIC_APP_URL: http://localhost:3001

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
